name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use pyproject.toml version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install build tools
        run: python -m pip install --upgrade setuptools wheel twine

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --no-ansi

      - name: Set package version (if provided)
        if: ${{ github.event.inputs.version != '' }}
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"
          poetry version ${{ github.event.inputs.version }}

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Commit version bump (if changed)
        if: ${{ github.event.inputs.version != '' }}
        uses: EndBug/add-and-commit@v9
        with:
          message: "build(version): bump to ${{ github.event.inputs.version }} [skip ci]"
          default_author: github_actions
          add: pyproject.toml
