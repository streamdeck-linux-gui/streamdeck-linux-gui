theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  logo: art/logo.png
  favicon: img/favicon.ico
  palette:
    primary: indigo
  features:
    - navigation.expand

repo_name: streamdeck-gui-ng
repo_url: https://github.com/millaguie/streamdeck-gui-ng
edit_uri: https://github.com/millaguie/streamdeck-gui-ng/docs

