    - Arch: installation/arch.md
    - Centos: installation/centos.md
    - Fedora: installation/fedora.md
    - Opensuse: installation/opensuse.md
    - Ubuntu: installation/ubuntu.md
    - From Source: installation/source.md
    - Systemd: installation/systemd.md
  - troubleshooting.md 
  - Contributing:
    - contributing/contributing-guide.md
    - Coding standard: contributing/coding-standard.md
    - Code of conduct: contributing/code-of-conduct.md
    - contributing/acknowledgements.md
     

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/millaguie/streamdeck-gui-ng

